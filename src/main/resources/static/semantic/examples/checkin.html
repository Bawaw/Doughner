<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Doughner</title>
  <!-- import css framework -->
  <link rel="stylesheet" type="text/css" href="../dist/semantic.css">
  <!-- import jquery and js framework -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="../dist/semantic.js"></script>

  <style type="text/css">
    .ui.attached.centered.header{
      color:white;
      background: #CB8D3A;
      border-bottom: 1px solid white;
    }

  </style>

</head>
<body>
  <div class="ui left vertical inverted orange labeled icon sidebar menu">
    <a href="homepage.html"class="item">
      <i class="home icon"></i>
      Home
    </a>
    <a href="add.html" class="item">
      <i class="plus icon"></i>
      Toevoegen
    </a>
    <a href="checkin.html"class="item">
      <i class="check icon"></i>
      Update
    </a>
    <a class="item">
      <i class="trophy icon"></i>
      Ranking
    </a>
  </div>
  <div class="pusher">
    <h3 class="ui attached centered header">
      Doughner
    </h3>
    <!-- Menu -->
    <div class="ui orange launch right attached fixed button">
      <i class="content icon"></i>
      <span class="text">Menu</span>
    </div>
    <!-- Page Content -->
    <div class="ui page grid">
      <div class="center aligned column">
        <h2 class="ui center aligned icon header">
        <i class="circular orange  check icon"></i>
          Welke broden zijn er nog?
        </h2>

        <div class="row">
          <form class="ui form">

            <div class="field">
              <div class="ui toggle checkbox">
                <input type="radio" name="wit">
                <label>Wit Brood</label>
              </div>
            </div>

            <div class="field">
              <div class="ui toggle checkbox">
                <input type="radio" name="grijs">
                <label>Grijs Brood</label>
              </div>
            </div>

            <div class="field">
              <div class="ui toggle checkbox">
                <input type="radio" name="speciaal">
                <label>Speciaal Brood</label>
              </div>

            </div>

            <div class="ui error message">
              <div class="header">Er is iets misgelopen, probeer later opnieuw.</div>
            </div>

            <div class="ui submit orange button">Update</div>

          </form>
        </div>

      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  $('.ui.checkbox').checkbox();

  $('.launch.button').click(function() {
   $('.left.sidebar').sidebar('setting', 'transition', 'overlay').sidebar('toggle');
 });

</script>
</html>
